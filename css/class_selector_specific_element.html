<!-- class selector -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		p.center {
			text-align:center;color:red;
		}

		p.large {
			font-size:300%;
		}
	</style>
</head>
<body>

	<h1 class="center">Red and Center-aligned heading</h1>
	<p class="center">Red and Center-aligned heading</p>
	<p class="center large">Red and Center-aligned heading</p>
</body>
</html>
